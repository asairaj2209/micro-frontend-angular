<div class="background-img">
    <div class="row vh-100 w-100 form_container">
        <div class="col-lg-4"> 
            <form class="card p-4" #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
                <h2 class="text-center mb-0"><img src="assets/angular-icon.png" alt="Angular Logo">LOGIN</h2>
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1"
                        aria-describedby="emailHelp" ngModel required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" ngModel required>
                </div>

                <div class="button-div">
                    <button type="submit" class="btn btn-primary btn-width" [disabled]="loginForm.invalid">Login</button>
                </div>            
            </form>
        </div>
    </div>
</div>
